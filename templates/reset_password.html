<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/Back_Pain_App.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/flash-messages.css')}}">
</head>
{% block content %}
    <div class="form-container">
        <div class="form-main">
            <h2>Reset Password</h2><br>
            {% block flash_messages %}
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul class="flash-messages">
                        {% for category, message in messages %}
                            <li class="flash-message flash-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}
            {% endblock %}
            <form action="/reset_password" method="post">
                <div>
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto mandatory" id="password" name="password" placeholder="New Password" type="password">
                </div>
                <div>
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto mandatory" id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password">
                </div>
                <div>
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto mandatory" id="token" name="token" placeholder="Token is" type="text" value="{{ token }}" style="display:none;">
                </div>

                <div>
                    <button class="default_button" type="submit" style="width:100px;">Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</html>
