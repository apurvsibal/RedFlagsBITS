{% extends 'Base.html' %}

{% block content %}

    <div style="display: flex; justify-content: center">
    <form method="post">
    {% for q in questions %}
        <div style="text-align: left">
            <h2>{{ q }}</h2>
            {% for a in answers[q] %}
                    <input type="radio" id="{{ a }}" name="{{ q }}" value="{{ a }}">
                    <label for="{{ a }}">{{ a }}</label><br>
            {% endfor %}
        </div><br><br>
    {% endfor %}

    <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions" onclick="Toggle_Enable_Submit('submit_button')">
    <label for="terms_and_conditions">
        {{ gettext('I agree to') }} <a href="{{ terms_conditions_url }}" target="_blank">{{ gettext('Terms & Conditions') }}</a>
    </label><br>


    <!-- <button style="width: 300px;" type="submit" class="default_button" disabled id="submit_button" onclick="location.href='http://localhost:8000/choice'" >{{ gettext('Submit') }}</button> -->
    
     <a  class="home left_button" style="width: 200px; margin-left: 10%;" class="default_button" href="{{ url_for('choice')}}">
            Submit
        </a>
        <!-- <a  class="home left_button" style="width: 200px;" href="{{ url_for('feedback')}}">
            Patient Feedback
        </a> -->
    </form>
    </div>
    
{% endblock %}
